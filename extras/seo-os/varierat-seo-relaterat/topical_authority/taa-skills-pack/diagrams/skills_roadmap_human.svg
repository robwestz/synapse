    <g transform="translate(16,56)">
      <text class="item" y="0">• first-party-ingest</text>
      <text class="item" y="22">• render-crawler</text>
    </g>
  </g>
  <g transform="translate(300,70)">
    <rect width="260" height="460" fill="#8b5cf6" class="card"/>
