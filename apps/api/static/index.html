<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synapse Engine – API Runner</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 16px; align-items: center; }
    header h1 { font-size: 16px; margin: 0; }
    header .muted { color: #666; font-size: 12px; }

    .layout { display: grid; grid-template-columns: 380px 1fr; height: calc(100vh - 49px); }
    .sidebar { border-right: 1px solid #eee; padding: 14px; overflow: auto; }
    .main { padding: 12px; overflow: hidden; }

    .card { border: 1px solid #eee; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .card h2 { font-size: 13px; margin: 0 0 10px 0; }
    label { display:block; font-size: 12px; color:#333; margin-top: 8px; }
    input, select, textarea { width: 100%; box-sizing: border-box; padding: 8px 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; }
    textarea { min-height: 120px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button { cursor: pointer; padding: 10px 12px; border: 1px solid #111; background: #111; color: #fff; border-radius: 10px; font-size: 13px; }
    button.secondary { background: transparent; color: #111; }
    .btnrow { display:flex; gap: 10px; margin-top: 10px; }
    .status { font-size: 12px; color:#333; white-space: pre-wrap; }
    .warn { font-size: 12px; color:#8a4b00; }

    /* Viewer */
    .viewerWrap { height: 100%; display: grid; grid-template-rows: auto 1fr; gap: 10px; }
    #stage { width: 100%; height: 100%; border: 1px solid #eee; border-radius: 10px; overflow: hidden; }
    .legend { display:flex; gap:12px; align-items:center; flex-wrap: wrap; font-size: 12px; color:#333; }
    .pill { border: 1px solid #ddd; border-radius: 999px; padding: 4px 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Synapse Engine</h1>
    <div class="muted">Klistra in nycklar (valfritt), kör ett seed och rendera GraphArtifact direkt.</div>
  </header>

  <div class="layout">
    <div class="sidebar">
      <div class="card">
        <h2>1) Seed</h2>
        <label>Seed-fras</label>
        <input id="seed" placeholder="t.ex. casino online" />
        <div class="row">
          <div>
            <label>Språk</label>
            <select id="language">
              <option value="sv" selected>sv</option>
              <option value="en">en</option>
              <option value="no">no</option>
              <option value="da">da</option>
              <option value="fi">fi</option>
              <option value="de">de</option>
            </select>
          </div>
          <div>
            <label>Marknad</label>
            <select id="market">
              <option value="SE" selected>SE</option>
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="DE">DE</option>
              <option value="NO">NO</option>
              <option value="DK">DK</option>
              <option value="FI">FI</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Target (antal)</label>
            <input id="target" type="number" value="50" min="10" max="200" />
          </div>
          <div>
            <label>DataForSEO location_name</label>
            <input id="location_name" placeholder="Sweden" value="Sweden" />
          </div>
        </div>
        <label>DataForSEO language_code (valfritt)</label>
        <input id="language_code" placeholder="sv" value="sv" />
      </div>

      <div class="card">
        <h2>2) API-nycklar</h2>
        <div class="warn">
          Tips: spara inte nycklar i browsern om du inte måste. För första testet räcker det att klistra in och köra.
        </div>
        <label>DataForSEO login</label>
        <input id="dfs_login" placeholder="din_login" />
        <label>DataForSEO password</label>
        <input id="dfs_pass" type="password" placeholder="din_password" />

        <label>Ahrefs API key (v3)</label>
        <input id="ahrefs_key" type="password" placeholder="ahrefs_xxx" />

        <label>Firecrawl API key (valfritt)</label>
        <input id="firecrawl_key" type="password" placeholder="fc_xxx" />

        <div class="btnrow">
          <button id="runBtn">Kör pipeline</button>
          <button class="secondary" id="clearBtn">Rensa nycklar</button>
        </div>
      </div>

      <div class="card">
        <h2>3) Status</h2>
        <div id="status" class="status">Ingen körning ännu.</div>
      </div>

      <div class="card">
        <h2>GraphArtifact (debug)</h2>
        <textarea id="jsonInput" placeholder="GraphArtifact JSON kommer här..."></textarea>
      </div>
    </div>

    <div class="main">
      <div class="viewerWrap">
        <div class="legend" id="legend"></div>
        <div id="stage"></div>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const jsonInput = document.getElementById('jsonInput');

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('dfs_login').value = '';
      document.getElementById('dfs_pass').value = '';
      document.getElementById('ahrefs_key').value = '';
      document.getElementById('firecrawl_key').value = '';
      setStatus('Nycklar rensade i UI.');
    });

    async function runPipeline() {
      const seed = document.getElementById('seed').value.trim();
      if (!seed) {
        setStatus('Fyll i seed-fras först.');
        return;
      }

      const payload = {
        seed_phrase: seed,
        language: document.getElementById('language').value,
        market: document.getElementById('market').value,
        target: parseInt(document.getElementById('target').value || '50', 10),
        location_name: document.getElementById('location_name').value.trim() || null,
        language_code: document.getElementById('language_code').value.trim() || null,
        secrets: {
          dataforseo_login: document.getElementById('dfs_login').value.trim() || null,
          dataforseo_password: document.getElementById('dfs_pass').value || null,
          ahrefs_api_key: document.getElementById('ahrefs_key').value || null,
          firecrawl_api_key: document.getElementById('firecrawl_key').value || null,
        }
      };

      setStatus('Kör... (väntar på backend)');
      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const txt = await res.text();
          setStatus('Fel från backend: ' + txt);
          return;
        }
        const data = await res.json();
        const graph = data.graph;
        jsonInput.value = JSON.stringify(graph, null, 2);
        setStatus('Klar. job_id=' + data.job_id + '\nKonfig: ' + JSON.stringify(data.secrets_status, null, 2));
        renderGraph(graph);
      } catch (e) {
        console.error(e);
        setStatus('Kunde inte köra: ' + e);
      }
    }

    document.getElementById('runBtn').addEventListener('click', runPipeline);

    // -------- Viewer (lightweight)
    let svg = null;

    function renderLegend(graph) {
      const el = document.getElementById('legend');
      el.innerHTML = '';
      const intents = (graph.legend && graph.legend.intent) ? Object.keys(graph.legend.intent) : [];
      const persps  = (graph.legend && graph.legend.perspective) ? Object.keys(graph.legend.perspective) : [];
      intents.forEach(k => {
        const d = document.createElement('div');
        d.className = 'pill';
        d.textContent = 'Intent: ' + k;
        el.appendChild(d);
      });
      persps.forEach(k => {
        const d = document.createElement('div');
        d.className = 'pill';
        d.textContent = 'Perspective: ' + k;
        el.appendChild(d);
      });
    }

    function renderGraph(graph) {
      renderLegend(graph);
      const stage = document.getElementById('stage');
      stage.innerHTML = '';
      const width = stage.clientWidth;
      const height = stage.clientHeight;
      svg = d3.select(stage).append('svg')
        .attr('width', width)
        .attr('height', height);

      const nodes = [graph.seed].concat(graph.nodes || []);
      const edges = graph.edges || [];

      const x = d3.scaleLinear().domain([0,1]).range([40, width-40]);
      const y = d3.scaleLinear().domain([0,1]).range([40, height-40]);

      // Edges
      svg.append('g')
        .selectAll('line')
        .data(edges)
        .enter()
        .append('line')
        .attr('x1', d => x(nodesById(nodes, d.from).x))
        .attr('y1', d => y(nodesById(nodes, d.from).y))
        .attr('x2', d => x(nodesById(nodes, d.to).x))
        .attr('y2', d => y(nodesById(nodes, d.to).y))
        .attr('stroke', '#bbb')
        .attr('stroke-width', d => 1 + 2*d.strength)
        .attr('opacity', 0.6);

      // Nodes
      const g = svg.append('g');

      const tooltip = d3.select('body').append('div')
        .style('position', 'absolute')
        .style('background', '#fff')
        .style('border', '1px solid #ddd')
        .style('border-radius', '10px')
        .style('padding', '8px 10px')
        .style('font-size', '12px')
        .style('pointer-events', 'none')
        .style('opacity', 0);

      g.selectAll('circle')
        .data(nodes)
        .enter()
        .append('circle')
        .attr('cx', d => x(d.x))
        .attr('cy', d => y(d.y))
        .attr('r', d => d.id === graph.seed.id ? 10 : Math.max(5, Math.min(14, d.size/3)))
        .attr('fill', d => d.id === graph.seed.id ? '#111' : '#4f46e5')
        .attr('opacity', d => d.id === graph.seed.id ? 1.0 : 0.85)
        .on('mousemove', (event, d) => {
          tooltip
            .style('opacity', 1)
            .html('<b>' + escapeHtml(d.phrase) + '</b><br/>' +
                  'intent: ' + escapeHtml(d.intent || '') + '<br/>' +
                  'perspective: ' + escapeHtml(d.perspective || '') + '<br/>' +
                  'confidence: ' + (d.confidence ?? '').toString())
            .style('left', (event.pageX + 12) + 'px')
            .style('top', (event.pageY + 12) + 'px');
        })
        .on('mouseout', () => tooltip.style('opacity', 0));

      // Labels (small)
      g.selectAll('text')
        .data(nodes)
        .enter()
        .append('text')
        .attr('x', d => x(d.x) + 8)
        .attr('y', d => y(d.y) + 4)
        .text(d => d.id === graph.seed.id ? 'Seed' : (d.phrase.length > 24 ? d.phrase.slice(0,24)+'…' : d.phrase))
        .attr('font-size', 11)
        .attr('fill', '#333');
    }

    function nodesById(nodes, id) {
      for (const n of nodes) if (n.id === id) return n;
      return nodes[0];
    }

    function escapeHtml(str) {
      return (str || '').replace(/[&<>\"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;'})[m];
      });
    }

  </script>
</body>
</html>
