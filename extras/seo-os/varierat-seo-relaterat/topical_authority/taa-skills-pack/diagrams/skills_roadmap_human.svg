    .card { rx: 12; ry: 12; stroke: #e2e8f0; stroke-width: 1; }
  </style>
  <rect width="100%" height="100%" fill="#fafbff"/>
  <text x="32" y="42" class="title">TAA Skill Roadmap</text>
  <g transform="translate(20,70)">
