      phrases: ["bästa", "jämför", "jämförelse", "topplista", "recension", "omdöme", "vi har testat", "vår bedömning"]
    regulator:
      phrases: ["lag", "lagen", "regler", "krav", "förordning", "tillsyn", "myndighet", "konsumentskydd", "villkor"]
    provider:
      phrases: ["upp till", "ansök", "ansök nu", "erbjuder", "våra", "vi erbjuder", "pris", "ränta", "teckna"]

  distance_matrix:
