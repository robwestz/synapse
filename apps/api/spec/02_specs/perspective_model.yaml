perspective_model:
  version: "2026-02-05"
  perspectives:
    - id: seeker
      label: "Sökaren (har behov/problem)"
      y_position: 0.15
    - id: advisor
      label: "Rådgivare/jämförare (utvärderar)"
      y_position: 0.40
    - id: neutral
      label: "Neutral/encyklopedisk"
      y_position: 0.55
    - id: regulator
      label: "Regulator/myndighet/regler"
      y_position: 0.65
    - id: provider
      label: "Provider/säljare/erbjudande"
      y_position: 0.85

  signals:
    seeker:
      phrases: ["jag har", "jag vill", "jag behöver", "mitt", "min", "hjälp", "problem", "betala av", "minska", "slippa"]
